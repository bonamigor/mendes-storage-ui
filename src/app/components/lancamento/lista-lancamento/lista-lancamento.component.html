<div fxLayout.lg-xl="column">
    <div style="padding-top: 20px;" fxLayoutAlign="center">
        <h1>Aqui estão todos os lançamentos cadastrados!</h1>
    </div>
    <div class="centro">
      <table mat-table [dataSource]="lancamentos" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let lancamento"> {{lancamento.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let lancamento"> {{ lancamento.cliente }} </td>
        </ng-container>
      
        <ng-container matColumnDef="produto">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let lancamento"> {{ lancamento.produto }} </td>
        </ng-container>

        <ng-container matColumnDef="valorTotal">
          <th mat-header-cell *matHeaderCellDef> Valor Total </th>
          <td mat-cell *matCellDef="let lancamento"> {{ lancamento.valorTotal | currency:'BRL':true}} </td>
        </ng-container>

        <ng-container matColumnDef="numeroNota">
          <th mat-header-cell *matHeaderCellDef> Nº Nota </th>
          <td mat-cell *matCellDef="let lancamento"> {{ lancamento.numeroNota }} </td>
        </ng-container>
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let lancamento"> 
            <button mat-mini-fab 
                    color="primary" 
                    [routerLink]="['/lancamento', lancamento.id]"
                    style="margin-right: 10px;">
              <mat-icon>assignment</mat-icon>
            </button>
            <button mat-mini-fab 
                    color="warn" 
                    (click)="deleteLancamento(lancamento.id)">
              <mat-icon>delete</mat-icon>
            </button>  
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
