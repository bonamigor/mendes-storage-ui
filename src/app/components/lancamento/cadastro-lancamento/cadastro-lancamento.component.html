<div class="centro">
    <div fxLayoutAlign="center center" style="padding-top: 20px;">
       <h1>Novo Lançamento</h1>
    </div>
</div>
  <div class="borda centro" style="height: 300px;">
    <form [formGroup]="formularioCadastro" 
      (ngSubmit)="onSubmit()">
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <mat-form-field fxFlex>
          <mat-label>Cliente</mat-label>
          <input matInput
           type="text"
           [formControl]="clienteFormControl"
            placeholder="Ex. Fulano da Silva"
            required/>
        </mat-form-field>
        <mat-form-field style="width: 200px;">
          <mat-label>Data do Lançamento</mat-label>
          <input matInput 
          [matDatepicker]="picker"
          [formControl]="dataFormControl"
          required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <mat-form-field fxFlex>
          <mat-label>Produto</mat-label>
          <input matInput 
          type="text"
          [formControl]="produtoFormControl"
          required/>
        </mat-form-field>
        <mat-form-field fxFlex>
          <mat-label>Unidade de Medida</mat-label>
          <input matInput 
          type="text"
          [formControl]="unidadeMedidaFormControl"
          required/>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <mat-form-field fxFlex>
          <mat-label>Valor Unitário</mat-label>
          <input matInput 
          type="number"
          [formControl]="valorUnitarioFormControl"
          required/>
        </mat-form-field>
        <mat-form-field fxFlex>
          <mat-label>Quantidade</mat-label>
          <input matInput 
          type="number"
          [formControl]="quantidadeFormControl"
          required/>
        </mat-form-field>
        <mat-form-field style="width: 100px;">
          <mat-label>Valor Total</mat-label>
          <input matInput 
          type="number"
          [formControl]="valorTotalFormControl"
          required/>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
        <mat-form-field fxFlex>
          <mat-label>Nº da Nota</mat-label>
          <input matInput 
          type="number"
          [formControl]="numeroNotaFormControl"
          required/>
        </mat-form-field>
        <mat-form-field fxFlex>
          <mat-label>Observação</mat-label>
          <input matInput 
          type="text"
          [formControl]="observacaoFormControl"
          required/>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutAlign="center">
        <button mat-raised-button color="primary"
        [disabled]="!formularioCadastro.valid">Cadastrar</button>
      </div>
    </form>
  </div>
