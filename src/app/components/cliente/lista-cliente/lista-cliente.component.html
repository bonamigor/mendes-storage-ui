<div fxLayout.lg-xl="column">
    <div style="padding-top: 20px;" fxLayoutAlign="center">
        <h1>Aqui estão todos os clientes cadastrados!</h1>
    </div>
    <div class="centro">
        <table mat-table [dataSource]="clientes" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.codigo}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef> CPF </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.cpf | mask: '000.000.000-00'}} </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let cliente"> 
                <button mat-mini-fab 
                        color="primary" 
                        [routerLink]="['/cliente', cliente.codigo]"
                        style="margin-right: 10px;">
                  <mat-icon>assignment</mat-icon>
                </button>
                <button mat-mini-fab 
                        color="warn" 
                        (click)="deleteCliente(cliente.codigo)">
                  <mat-icon>delete</mat-icon>
                </button>  
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
