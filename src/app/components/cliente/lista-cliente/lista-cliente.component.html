<div fxLayout.lg-xl="column">
    <div style="padding-top: 20px;" fxLayoutAlign="center">
        <h1>Aqui est√£o todos os clientes cadastrados!</h1>
    </div>
    <div class="centro">
        <table mat-table [dataSource]="clientes" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.codigo}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef> CPF </th>
              <td mat-cell *matCellDef="let cliente"> {{cliente.cpf | mask: '000.000.000-00'}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
